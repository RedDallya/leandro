<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Turismo - Panel</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Agencia de Turismo</div>
      <nav class="user-actions">
        <button id="logout-btn" class="secondary">Salir</button>
      </nav>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <section>
          <h2>Clientes</h2>
          <ul id="client-list" class="list"></ul>
          <button id="add-client-btn" class="primary">Nuevo Cliente</button>
        </section>
      </aside>

      <section class="content">
        <div id="client-details" class="panel hidden">
          <header class="panel-header">
            <h2 id="client-name"></h2>
            <button id="new-travel-btn" class="primary">Agregar viaje</button>
          </header>
          <div class="client-info">
            <p><strong>Email:</strong> <span id="client-email"></span></p>
            <p><strong>Teléfono:</strong> <span id="client-phone"></span></p>
            <p><strong>Notas:</strong> <span id="client-notes"></span></p>
          </div>

          <div id="travels-container"></div>
        </div>

        <div id="empty-state" class="empty">
          <h2>Selecciona un cliente</h2>
          <p>Gestiona viajes, documentos y envíos desde un único panel.</p>
        </div>
      </section>
    </main>

    <template id="travel-template">
      <article class="travel">
        <header class="travel-header">
          <h3 class="travel-name"></h3>
          <button class="secondary export-travel">Exportar viaje</button>
        </header>
        <div class="travel-grid">
          <section class="travel-section" data-section="cotizaciones">
            <h4>Cotizaciones</h4>
            <div class="section-actions">
              <button class="primary upload">Subir</button>
              <button class="secondary send">Enviar</button>
              <button class="secondary export">Exportar PDF</button>
            </div>
            <ul class="document-list"></ul>
          </section>
          <section class="travel-section" data-section="liquidaciones">
            <h4>Liquidaciones</h4>
            <div class="section-actions">
              <button class="primary upload">Subir</button>
              <button class="secondary send">Enviar</button>
              <button class="secondary export">Exportar PDF</button>
            </div>
            <ul class="document-list"></ul>
          </section>
          <section class="travel-section" data-section="vouchers">
            <h4>Vouchers</h4>
            <div class="section-actions">
              <button class="primary upload">Subir</button>
              <button class="secondary send">Enviar</button>
              <button class="secondary export">Exportar PDF</button>
            </div>
            <ul class="document-list"></ul>
          </section>
          <section class="travel-section" data-section="pasajes">
            <h4>Pasajes</h4>
            <div class="section-actions">
              <button class="primary upload">Subir</button>
              <button class="secondary send">Enviar</button>
              <button class="secondary export">Exportar PDF</button>
            </div>
            <ul class="document-list"></ul>
          </section>
          <section class="travel-section" data-section="itinerarios">
            <h4>Itinerario</h4>
            <div class="section-actions">
              <button class="primary upload">Subir</button>
              <button class="secondary send">Generar PDF</button>
            </div>
            <ul class="document-list"></ul>
          </section>
        </div>
      </article>
    </template>

    <dialog id="client-modal">
      <form method="dialog" id="client-form">
        <h2>Nuevo Cliente</h2>
        <label>Nombre
          <input type="text" name="firstName" required />
        </label>
        <label>Apellido
          <input type="text" name="lastName" required />
        </label>
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Teléfono
          <input type="text" name="phone" />
        </label>
        <label>Notas
          <textarea name="notes"></textarea>
        </label>
        <menu>
          <button value="cancel">Cancelar</button>
          <button value="submit" class="primary">Guardar</button>
        </menu>
      </form>
    </dialog>

    <script src="js/app.js"></script>
  </body>
</html>
